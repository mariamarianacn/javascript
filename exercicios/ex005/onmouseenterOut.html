<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick event</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            color: rgb(28, 11, 11);
            background-color: aquamarine;
            text-align: center;
            line-height: 180px;
        }
    </style>
</head>
<body>
    <div id="funcao" onmouseout="sair()"  onmouseenter="entrar()">
        entre em mim!
    </div>
    <script>
        function entrar(){
            var entrar = window.document.querySelector('div#funcao')
            entrar.innerHTML = 'entrou!'
        }
        function sair(){
            var sair = window.document.querySelector('div#funcao')
            sair.innerHTML = 'saiu!'
        }
    </script>
</body>
</html>
