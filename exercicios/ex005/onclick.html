<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick event</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            color: rgb(28, 11, 11);
            background-color: aquamarine;
            text-align: center;
            line-height: 180px;
        }
    </style>
</head>
<body>
    <div id="funcao" onclick="clicar()">
        clique em mim!
    </div>
    <script>
        function clicar(){
            var click = window.document.querySelector('div#funcao')
            click.innerHTML = 'clicou!'
        }
    </script>

</body>
</html>
