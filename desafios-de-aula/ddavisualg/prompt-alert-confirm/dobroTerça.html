<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro e a terça parte</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var dobro = n1 * 2
        var terc = n1/3
        window.confirm(`O dobro de ${n1} é ${dobro} e a terça parte é ${terc.toFixed(3)}`)
    </script>
    <h1>Fim do programa.</h1>
</body>
</html>
