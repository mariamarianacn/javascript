<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite seu nome (avançado)</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:')

        document.write(`${nome}, seu nome tem: ${nome.length} letras <br>`)
        
        document.writeln(`Em maiúsculas é <strong>${nome.toUpperCase()}</strong>`) 
        
        document.writeln(`e em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
