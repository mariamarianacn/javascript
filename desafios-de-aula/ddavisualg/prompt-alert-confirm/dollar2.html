<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso comprar dólares?</title>
</head>
<body>
    <script>
        var real = Number(prompt('Quanto você tem?'))
        var dollar = real > 3.45 ? 'pode comprar dólares!' : 'não pode comprar nada.'
        window.confirm(`Você tem R$${real} e ${dollar}`)
    </script>
    <h1>Fim do programa.</h1>
</body>
</html>
