<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinta para parede</title>
</head>
<body>
    <h1>Parede e tinta</h1>
    <p>Digite a altura e a largura da sua parede, então falaremos quantos litros de tinta serão necessários.</p>
    
    Altura: <input type="number" name="txt1" id="alt"> |
    Largura: <input type="number" name="txt2" id="larg"> -
    <input type="button" value="calcule" onclick="calcule()">

    <div id="rsp">O resultado irá aparecer aqui...</div>
    <script>
        function calcule(){
            var altura = window.document.querySelector('input#alt')
            var largura = window.document.querySelector('input#larg')
            var resultado = window.document.querySelector('div#rsp')

            var alt = Number(altura.value)
            var larg = Number(largura.value)
            var metros = alt*larg
            tinta = metros/8

            resultado.innerHTML = `Considerando que a parede possui <strong>${metros}</strong> metros quadrados, você terá que comprar <strong>${tinta}</strong> baldes de 1L de tinta.`

        }
    </script>
</body>
</html>
