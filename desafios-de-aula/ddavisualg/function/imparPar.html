<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <h1>Par ou ímpar?</h1>
    <input type="number" name="txt1" id="numero">
    <input type="button" value="calcular"  onclick="calcular()">
    <div id="caixa">O resultado aparecerá aqui...</div>
    
    <script>
        function calcular(){
            var n1 = window.document.querySelector('input#numero')
            var numero = Number(n1.value)
            var resposta = window.document.querySelector('div#caixa')

            if (numero % 2 == 0){
                resposta.innerHTML = `O número ${numero} é par.`
            } else {
                resposta.innerHTML = `O número ${numero} é ímpar.`
            }
        }

    </script>
</body>
</html>
