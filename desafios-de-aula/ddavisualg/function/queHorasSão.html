<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas</title>
</head>
<body>
    <div id="txt1"></div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var aparecer = window.document.querySelector('div#txt1')
 
        if (hora >= 12){
            aparecer.innerHTML = `Agora são ${hora} horas. Boa tarde.`
        } else if (hora >=18 && hora <= 0){
            `Agora são ${hora} horas. Boa noite.`
        } else{
            `Agora são ${hora} horas. Bom dia.`
        }

    </script>
</body>
</html>
