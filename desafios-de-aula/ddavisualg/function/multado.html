<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Será que fui multado?</title>
</head>
<body>
    <h1>Será que fui multado?</h1>
    <p>Digite a velocidade que você estava:</p>

    <input type="number" name="txt1" id="velocidade"> -
    <input type="button" value="calcular" onclick="resultado()">

    <div id="resultado">O resultado irá aparecer aqui...</div>
    <script>
        function resultado(){
            var velocidade = window.document.querySelector('input#velocidade')
            var resultado = window.document.querySelector('div#resultado')

            var vel = Number(velocidade.value)

            if (vel >= 60){
                resultado.innerHTML = `Você ultrapassou a velocidade e deve pagar uma multa de.` 
            } else {
                resultado.innerHTML = 'Você não ultrapassou a velocidade.'
            }
        }
    </script>
</body>
</html>
