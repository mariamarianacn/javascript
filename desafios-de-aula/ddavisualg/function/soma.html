<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar números</title>
</head>
<body>
    <h1>Somador de números</h1>
    <input type="number" name="txt1" id="n1"> +
    <input type="number" name="txt2" id="n2"> 
    <input type="button" id="somador" value="SOMAR" onclick="somar()">

    <div id="resultado">O resultado irá aparecer aqui... </div>

    <script>
        function somar(){
            var numero1 = (window.document.querySelector('input#n1'))
            var numero2 = (window.document.querySelector('input#n2'))
            var resultado = window.document.getElementById('resultado')
            var n1V = Number(numero1.value)
            var n2V = Number(numero2.value)

            var soma = n1V + n2V
            
            resultado.innerHTML = `A soma entre ${n1V} e ${n2V} é <strong>${soma}</strong>!` 
        }
    </script>
</body>
</html>
