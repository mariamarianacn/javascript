<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e sucessor</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var suc = n1 + 1
        var ant = n1 - 1
        window.confirm(`Você digitou o nº ${n1}. Su sucessor é ${suc} e o antecessor é ${ant}`)
    </script>
    <h1>Fim do programa.</h1>
</body>
</html>
