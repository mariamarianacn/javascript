<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parede e pintura</title>
</head>
<body>
    <script>
        var largura = Number(prompt('Qual a largura da parede em metros?'))
        var altura = Number(prompt('Qual a altura da parede em metros?'))
        area = largura*altura
        tinta = area/2
        confirm(`Você terá que comprar ${tinta} litros de tinta para pintar uma parede de ${area} metros quadrados.`)
    </script>
    <h1>Fim do programa.</h1>
</body>
</html>
