<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota média</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('digite a primera nota:'))
        var n2 = Number(window.prompt('digite a segunda nota:'))
        var m = (n1+n2)/2
        window.confirm(`A sua média é ${m}`)
    </script>
    <h1>Fim do programa.</h1>
</body>
</html>
